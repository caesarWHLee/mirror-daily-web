query GetPostsBySectionSlug($skip: Int!, $take: Int, $slug: String!) {
  posts(
    skip: $skip
    take: $take
    where: { sections: { some: { slug: { equals: $slug } } } }
    orderBy: { publishedDate: desc }
  ) {
    ...PostDetails
  }
}

query GetFlashNews {
  posts(
    take: 8
    orderBy: { publishedDate: desc }
    where: { state: { equals: "published" } }
  ) {
    title
    slug
  }
}

query GetPostsByCategorySlug($skip: Int!, $take: Int, $slug: String!) {
  posts(
    skip: $skip
    take: $take
    where: { categories: { some: { slug: { equals: $slug } } } }
    orderBy: { publishedDate: desc }
  ) {
    ...PostDetails
  }
}

query GetPostsByAuthorId($skip: Int!, $take: Int!, $id: ID!) {
  posts(
    skip: $skip
    take: $take
    where: {
      state: { equals: "published" }
      OR: [
        { writers: { some: { id: { equals: $id } } } }
        { photographers: { some: { id: { equals: $id } } } }
      ]
    }
  ) {
    sections {
      name
      color
    }
    ...PostDetails
  }
}
